  <body class="body">
      <div class="root">
          <header class="header">
              <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
          </header>
          <main class = "profile">
              <section class="profile__info">
                  <div class ="profile__option">
                      <img class ="profile__avatar" src = "<%=require('./images/avatar.jpg')%>" alt="Фотография профиля">
                      <h1 class ="profile__name">Жмышенко Валерий Альбертович</h1>
                      <p class ="profile__text">Глад - нагибатор, трэвэл-блоггер</p>
                      <button class ="profile__button-addselfinfo" type="button" aria-label="Редактировать профиль"></button>
                  </div>
                   <button class ="profile__button-addphoto" type="button" aria-label="Добавить фото"></button> 
              </section>
               <section class="galery">
                <ul class="grig-content">
                  
                </ul>
            </section> 
          </main>
          <footer class="footer">
              <p class="copyright">© 2020 Mesto Russia</p>
          </footer>

               <div class="popup" id="position">
                   <div class="popup-container">
                       <h2 class="popup-container__title">Редактировать профиль</h2>
                       <button class="popup-container__button-close" id="popup-close" type="button" aria-label="Закрыть"></button>
                       <form class="form" id = "myform" name="myform" method="post" novalidate>     
                           <input type="text" class="form__user-name" id="name" minlength="2" minlength = "40" placeholder="Ваше имя" required>
                           <input type="text" class="form__user-name" id="about" minlength="2" minlength = "200" placeholder="О Себе" required>
                           <button type="submit" class="form__button-save-selfinfo" aria-label="Сохранить" disabled>Сохранить</button>
                       </form>
                   </div>
               </div>

               <div class="popup" id="popupPhotoFormPosition"> <!--class="popup-position" -->
                   <div class="popup-container">
                       <h2 class="popup-container__title">Новое место</h2>
                       <button class="popup-container__button-close" id="add-photo-popup-close" type="button" aria-label="Закрыть"></button>
                       <form class="form" id = "pic-form" name="pic-form" method="post" novalidate>     
                           <input type="text" class="form__user-name" id="pic-name" placeholder="Название" required >
                           <input type="url" class="form__user-name" id="pic-url" placeholder="Ссылка на картинку" required>
                           <button type="submit" class="form__button-save-selfinfo" aria-label="Создать" disabled>Создать</button>
                       </form>
                   </div>
               </div>

               <div class="popup popup__photo-overlay" id="increasePhotoOverlay"> <!--class="popup-position" -->
                   <div class="increase">
                       <img class="increase__image" src=" " alt="Картинка">
                       <h2 class="increase__image-title">Подпись картинки</h2>
                       <button class="popup-container__button-close" id="increase-popup-close" type="button" aria-label="Закрыть"></button>
                   </div>
               </div>
            </div>
      

      <template id="card-template">
        <li class="content-box">
            <img class="content-box__photo" src ='./images/Rammstein.jpg' alt="фотография живописного места на Земле">
            <div class="content-box__description">
                <h2 class="content-box__title">Концерт Rammstein в Грузии</h2>
                <button class="content-box__like" type="button" aria-label="Нравится"></button>
                <button class="content-box__delete" type="button" aria-label="Удалить"></button>
            </div>
        </li>
      </template>
