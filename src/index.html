      <div class="root">
          <header class="header">
              <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
          </header>
          <main class = "profile">
              <section class="profile__info">
                  <div class ="profile__option">
                      <div class="profile__avatar">
                        <img class ="profile__avatar_photo" src = "<%=require('./images/avatar.jpg')%>" alt="Фотография профиля">
                      </div>
                      <h1 class ="profile__name">Жмышенко Валерий Альбертович</h1>
                      <p class ="profile__text">Глад - нагибатор, трэвэл-блоггер</p>
                      <button class ="profile__button-addselfinfo" type="button" aria-label="Редактировать профиль"></button>
                  </div>
                   <button class ="profile__button-addphoto" type="button" aria-label="Добавить фото"></button> 
              </section>
               <section class="galery">
                <ul class="grig-content">
                  
                </ul>
            </section> 
          </main>
          <footer class="footer">
              <p class="copyright">© 2020 Mesto Russia</p>
          </footer>

                            <fieldset class="form__set">
                                 <form class="form" id = "myform" name="myform" method="post" novalidate>

                                     <input type="text" name="my-name" class="form__input  " id="name" minlength="2" maxlength = "40" placeholder="Ваше имя" pattern="^[A-Za-zА-Яа-яЁё\s]+$" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>

                                 </form>
                            </fieldset>
                   </div>

               <div class="popup" id="popupPhotoFormPosition"> <!--class="popup-position" -->
                   <div class="popup-container">
                       <h2 class="popup-container__title">Новое место</h2>
                       <button class="popup-container__button-close" id="add-photo-popup-close" type="button" aria-label="Закрыть"></button>
                            <fieldset class="form__set">
                                     <form class="form" id = "pic-form" name="pic-form" method="post" novalidate>  
                                        <label class="form__field">
                                             <input type="text" name ='pic-title'class="form__input " id="pic-name" placeholder="Название" minlength="2" maxlength = "30" pattern="^[A-Za-zА-Яа-яЁё\s]+$" data-pattern-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required >

                                        <label class="form__field">
                                             <input type="url" name ='pic-url'class="form__input " id="pic-url" placeholder="Ссылка на картинку" required>
                                             <div class="pic-url-error form__input-error"></div>
                                             <button type="submit" class="form__button-save-selfinfo "  aria-label="Создать" >Создать</button>
                                        </label>
                                     </form>
                            </fieldset>
                   </div>
               </div>

               <div class="popup popup__photo-overlay" id="increasePhotoOverlay"> <!--class="popup-position" -->
                   <div class="increase">

                   </div>
               </div>
            </div>


            <div class="popup" id="popupReAvatarConfirm"> <!--class="popup-position" -->
                <div class="popup-container">
                    <h2 class="popup-container__title popup-container__title_confirm">Вы уверены?</h2>
                    <button class="popup-container__button-close" id="confirm-button-close" type="button" aria-label="Закрыть"></button>
                         <fieldset class="form__set">
                            <form class="form" id = "pic-form" name="pic-form" method="post" novalidate>   
                               <!-- <label class="form__field"> -->
                                    <button type="submit" class="form__button-save-selfinfo "  aria-label="Создать" >Да</button>
                               <!-- </label> -->
                            </form>
                         </fieldset>
                </div>
            </div>
            



            <div class="popup" id="popupAvatarUpdate"> <!--class="popup-position" -->
                <div class="popup-container">
                    <h2 class="popup-container__title">Обновить аватар</h2>
                    <button class="popup-container__button-close" id="update-button-close" type="button" aria-label="Закрыть"></button>
                         <fieldset class="form__set">
                                  <form class="form" id = "pic-form" name="pic-form" method="post" novalidate> 
                                     <label class="form__field">

                                          <button type="submit" class="form__button-save-selfinfo "  aria-label="Создать" >Сохранить</button>
                                     </label>
                                  </form>
                         </fieldset>
                </div>
            </div>

           
      

      <template id="card-template">
        <li class="content-box">
            <img class="content-box__photo" src ='./images/Rammstein.jpg' alt="фотография живописного места на Земле">
            <div class="content-box__description">
                <h2 class="content-box__title">Концерт Rammstein в Грузии</h2>
                <button class="content-box__like" type="button" aria-label="Нравится"></button>
                <button class="content-box__delete" type="button" aria-label="Удалить"></button>
            </div>
        </li>
      </template>
